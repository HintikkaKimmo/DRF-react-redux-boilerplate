{% load staticfiles %}
<html class="{% block html_class %}{% endblock html_class %}" lang="en">
<head>
    <!-- Allows you to inject head elements here -->
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head! Any other head content must come *after* -->

        <meta name="author"m content="">
        <meta name="description", content="">
        <meta name="keywords", content="">

        <title>{% block head_title %}{% endblock head_title %}</title>

        <!-- Allows you to inject CSS here -->
        {% block stylesheets %}
            <!-- Third-party CSS libraries go here -->
            <!-- TODO setup CSS here -->

        {% endblock stylesheets %}

        <!-- Title Icon -->
        <!-- <link rel="shortcut icon" href=""> -->
    {% endblock head %}

</head>
<body class="{% block body_class %}{% endblock body_class %}">

<!-- Allows you to inject boly content here -->
{% block body %}
{% endblock body %}

<!-- Google Analytics goes here -->
{% block google_analytics %}
{% endblock google_analytics %}

</body>
</html>
